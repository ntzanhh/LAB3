<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .container div {
        width: 100%;
        height: 300px;
        position: relative;
        flex: 1 1 50%
    }

    .container .hide-bg {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e8dddd;
        height: 100%;
    }

    .container div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
</style>
<body>
<div class="container" id="container">
    <div><img src="https://imgv3.fotor.com/images/blog-cover-image/part-blurry-image.jpg" alt=""></div>
    <div><img
            src="https://imgv3.fotor.com/images/cover-photo-image/a-beautiful-girl-with-gray-hair-and-lucxy-neckless-generated-by-Fotor-AI.jpg"
            alt=""></div>
    <div><img
            src="https://statusneo.com/wp-content/uploads/2023/02/MicrosoftTeams-image551ad57e01403f080a9df51975ac40b6efba82553c323a742b42b1c71c1e45f1.jpg"
            alt=""></div>
    <div><img
            src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/gigs2/292600815/original/46fe8a85183ee3d1d7965c4fad9042ec83bb0875/transform-your-image-into-stunning-ai-generated-masterpiece.png"
            alt=""></div>
</div>
</body>
<script !src="">
    const container = document.getElementById('container');
    const divCollection = container.querySelectorAll('div');


    divCollection.forEach((item, index) => {
        const hideBg = document.createElement("div");
        hideBg.addEventListener('click',() => {
            item.removeChild(hideBg);
        })
        hideBg.classList.add('hide-bg');
        hideBg.innerHTML = `${index+1}`;
        item.append(hideBg);
    })

</script>
</html>
