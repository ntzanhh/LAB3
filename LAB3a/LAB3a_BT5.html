<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="a">
    <label for="a">a:</label>
    <input type="text" name="a" id="a">
</div>
<div class="b">
    <label for="b">b:</label>
    <input type="text" name="b" id="b">
</div>
<div class="c">
    <label for="c">
        c:
    </label>
    <input type="text" name="c" id="c">
</div>
<button id="btn">Solve</button>
<div id="kq"></div>
</body>
<script !src="">
    const btn = document.getElementById('btn')
    btn.addEventListener('click', solve)

    function solve() {
        const a = document.getElementById('a').value;
        const b = document.getElementById('b').value;
        const c = document.getElementById('c').value;
        const kq = document.getElementById('kq');
        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    kq.innerHTML = 'PT có vô số nghiệm';
                } else {
                    kq.innerHTML = 'PT vô nghiệm';
                }

            } else {
                kq.innerHTML = `Kết quả: ${-c / b}`;
            }
        } else {
            const delta = (b * b) - (4 * a * c);
            if (delta < 0) {
                kq.innerHTML = `Kết quả: PT vô nghiệm`;
            } else if (delta == 0) {
                kq.innerHTML = `Kết quả: ${-b / (2 * a)}`;
            } else {
                kq.innerHTML = `Kết quả: x1=${(-b + Math.sqrt(delta)) / (2 * a)}, x2 = ${(-b - Math.sqrt(delta)) / (2 * a)}`;
            }
        }
    }
</script>
</html>
